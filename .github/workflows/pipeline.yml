#=============================================================================
# PIPECRAFT MANAGED WORKFLOW
#=============================================================================

# ‚úÖ YOU CAN CUSTOMIZE:
#   - Custom jobs between the '# <--START CUSTOM JOBS-->' and '# <--END CUSTOM JOBS-->' comment markers
#   - Workflow name

# ‚ö†Ô∏è  PIPECRAFT MANAGES (do not modify):
#   - Workflow triggers, job dependencies, and conditionals
#   - Changes detection, version calculation, and tag creation
#   - Tag, promote, and release jobs

# üìå VERSION PROMOTION BEHAVIOR:
#   - Only commits that trigger a version bump will promote to staging/main
#   - Non-versioned commits (test, build, etc.) remain on develop
#   - This keeps staging/main aligned with tagged releases

# Running 'pipecraft generate' updates managed sections while preserving
# your customizations in test/deploy/remote-test jobs.

# üìñ Learn more: https://pipecraft.thecraftlab.dev
#=============================================================================

name: Pipeline

permissions:
  contents: write
  pull-requests: write
  actions: write

run-name: "${{ github.event_name == 'pull_request' && !contains('develop,staging,main', github.head_ref) && github.event.pull_request.title || github.ref_name }} #${{ inputs.run_number || github.run_number }}${{ inputs.version && format(' - {0}', inputs.version) || '' }}"

#Git fetch depth configuration
# - FETCH_DEPTH_AFFECTED: For change detection and Nx affected analysis
#   Lower values (50-100) improve performance, higher values (200+) improve accuracy
#   Use 0 for complete history if your branches diverge significantly
# - FETCH_DEPTH_VERSIONING: For semantic version calculation (needs git tags)
#   Should almost always be 0 to access all tags

#Runtime versions
# Update these to match your project's requirements without regenerating workflows
env:
  FETCH_DEPTH_AFFECTED: "100"
  FETCH_DEPTH_VERSIONING: "0"
  NODE_VERSION: "24"
  PNPM_VERSION: "10"

on:
  workflow_dispatch:
    inputs:
      version:
        description: The version to deploy
        required: false
        type: string
      baseRef:
        description: The base reference for comparison
        required: false
        type: string
      run_number:
        description: The original run number from develop branch
        required: false
        type: string
      commitSha:
        description: The exact commit SHA to checkout and test
        required: false
        type: string
      beforeSha:
        description: The commit SHA before promotion (for change detection)
        required: false
        type: string
  workflow_call:
    inputs:
      version:
        description: The version to deploy
        required: false
        type: string
      baseRef:
        description: The base reference for comparison
        required: false
        type: string
      run_number:
        description: The original run number from develop branch
        required: false
        type: string
      commitSha:
        description: The exact commit SHA to checkout and test
        required: false
        type: string
      beforeSha:
        description: The commit SHA before promotion (for change detection)
        required: false
        type: string
  push:
    branches:
      - develop
      - staging
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - develop
jobs:
  
  #=============================================================================
  # CHANGES DETECTION (‚ö†Ô∏è  Managed by Pipecraft - do not modify)
  #=============================================================================
  # This job detects which domains have changed.
  # Domain definitions are baked into this file at generation time.
  # Run 'pipecraft generate' to update when domains change in .pipecraftrc.

  changes:
    runs-on: ubuntu-latest
    env:
      # Domain configuration (regenerated by pipecraft generate)
      DOMAINS: |
        cicd:
          paths:
          - '.github/**'
        core:
          paths:
          - 'src/**'
          - 'tests/**'
        docs:
          paths:
          - 'docs/**'
          - 'docs-site/**'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}
          fetch-depth: ${{ env.FETCH_DEPTH_AFFECTED }}
      - uses: ./actions/detect-changes
        id: detect
        with:
          baseRef: ${{ inputs.baseRef || 'main' }}
          beforeSha: ${{ inputs.beforeSha || github.event.before || '' }}
          domains-config: ${{ env.DOMAINS }}
    outputs:
      cicd: ${{ fromJSON(steps.detect.outputs.changes).cicd }}
      core: ${{ fromJSON(steps.detect.outputs.changes).core }}
      docs: ${{ fromJSON(steps.detect.outputs.changes).docs }}
      changes: ${{ steps.detect.outputs.changes }}
      affectedDomains: ${{ steps.detect.outputs.affectedDomains }}

  #=============================================================================
  # VERSIONING (‚ö†Ô∏è  Managed by Pipecraft - do not modify)
  #=============================================================================
  # Calculates the next semantic version based on conventional commits.
  # Only runs on push events (skipped on pull requests).

  version:
    needs: [ changes ]
    if: ${{ always() && github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}
          fetch-depth: ${{ env.FETCH_DEPTH_VERSIONING }}
      - uses: ./actions/calculate-version
        id: version
        with:
          baseRef: ${{ inputs.baseRef || 'main' }}
          version: ${{ inputs.version }}
          node-version: ${{ env.NODE_VERSION }}
          commitSha: ${{ inputs.commitSha }}
    outputs:
      version: ${{ steps.version.outputs.version }}

  # <--START CUSTOM JOBS-->

  lint:
    needs: changes
    # Skip on promoted builds (inputs.version set) - already tested on develop
    if: ${{
        !inputs.version &&
        (needs.changes.outputs.core == 'true' ||
        needs.changes.outputs.cicd == 'true')
      }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}
      - uses: ./.github/actions/lint
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}
          eslint: 'true'
          prettier: 'true'

  test-cicd:
    needs: changes
    # Skip on promoted builds (inputs.version set) - already tested on develop
    if: ${{ !inputs.version && needs.changes.outputs.cicd == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate pipeline workflow
        run: node tests/tools/validation/validate-pipeline.cjs

  test-core:
    needs: changes
    # Skip on promoted builds (inputs.version set) - already tested on develop
    if: ${{ !inputs.version && needs.changes.outputs.core == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build TypeScript
        run: pnpm run build

      - name: Run tests with coverage
        run: pnpm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: pipecraft-coverage
          fail_ci_if_error: false

  test-docs:
    needs:
      - changes
      - version
    if: ${{
        needs.changes.outputs.docs == 'true' ||
        (needs.version.result == 'success' &&
        needs.version.outputs.version != '')
      }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Export docs version for build
        if: ${{ needs.version.result == 'success' && needs.version.outputs.version != '' }}
        shell: bash
        run: |
          # Pass version as-is from version job (format: v1.2.3)
          echo "PIPECRAFT_DOCS_VERSION=${{ needs.version.outputs.version }}" >> "$GITHUB_ENV"

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          cd docs && pnpm install --frozen-lockfile

      - name: Build TypeScript
        run: pnpm run build

      - name: Generate API Documentation
        run: cd docs && pnpm run typedoc

      - name: Build Docusaurus site
        run: cd docs && pnpm run build
        env:
          NODE_ENV: production

      - name: Upload docs build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs-build
          path: docs/build
          retention-days: 1

  deploy-docs:
    needs: [ version, changes, test-docs ]
    if: ${{
        always() &&
        needs.version.result == 'success' &&
        needs.test-docs.result == 'success' &&
        (
          needs.changes.outputs.docs == 'true' ||
        needs.version.outputs.version != ''
        ) &&
        github.ref_name == 'main'
      }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download docs build artifacts
        uses: actions/download-artifact@v4
        with:
          name: docs-build
          path: docs/build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  remote-test-docs:
    needs:
      - version
      - changes
      - deploy-docs
    if: ${{
        (
          needs.changes.outputs.docs == 'true' ||
        needs.version.outputs.version != ''
        ) &&
        needs.deploy-docs.result == 'success' &&
        needs.version.result == 'success' &&
        needs.version.outputs.version != ''
      }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}
      - name: Run docs smoke test
        uses: ./.github/actions/docs-smoke-test
        with:
          docs-url: https://pipecraft.thecraftlab.dev
          expected-version: ${{ needs.version.outputs.version }}

  # <--END CUSTOM JOBS-->


  #=============================================================================
  # GATE (‚ö†Ô∏è  Managed by Pipecraft - customizable needs and if)
  #=============================================================================
  # Gate job that ensures prior jobs succeed before allowing tag/promote/release.
  # Uses pattern: allow only SUCCESS or SKIPPED results (failures block progression).

  # ‚ö° CUSTOMIZATION: Add your custom test/build jobs to 'needs' array and update
  # the 'if' condition to include them. These fields are preserved on regeneration.
  # Example: needs: [changes, version, test-myapp, build-myapp]
  gate:
    runs-on: ubuntu-latest
    steps:
      - name: Gate passed
        run: echo "All prerequisite jobs succeeded or were skipped - gate allows progression"
    needs: [ version, lint, test-cicd, test-core, test-docs, deploy-docs, remote-test-docs ]
    if: "${{ always() && needs.version.result == 'success' && ( needs.lint.result != 'failure' && needs.test-cicd.result != 'failure' && needs.test-core.result != 'failure' && needs.test-docs.result != 'failure' && needs.deploy-docs.result != 'failure' && needs.remote-test-docs.result != 'failure' ) && ( needs.lint.result == 'success' || needs.test-cicd.result == 'success' || needs.test-core.result == 'success' || needs.test-docs.result == 'success' || needs.deploy-docs.result == 'success' || needs.remote-test-docs.result == 'success' ) }}"

  #=============================================================================
  # TAG (‚ö†Ô∏è  Managed by Pipecraft - customizable needs and if)
  #=============================================================================
  # Creates git tags and promotes code through branch flow.
  # The 'needs' and 'if' fields are customizable and will be preserved.
  # All other fields (runs-on, steps) are managed by Pipecraft.

  tag:
    needs:
      - version
      - gate
    if: ${{
        always() &&
        github.event_name != 'pull_request' &&
        github.ref_name == 'develop' &&
        needs.version.result == 'success' &&
        needs.version.outputs.version != '' &&
        needs.gate.result == 'success'
      }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}
          fetch-depth: ${{ env.FETCH_DEPTH_VERSIONING }}
      - uses: ./actions/create-tag
        with:
          version: ${{ needs.version.outputs.version }}

  #=============================================================================
  # PROMOTE (‚ö†Ô∏è  Managed by Pipecraft - do not modify)
  #=============================================================================
  # Promotes code from develop to staging or main via PR.

  promote:
    needs: [ version, gate, tag ]
    if: ${{
        always() &&
        (github.event_name == 'push' ||
        github.event_name == 'workflow_dispatch') &&
        needs.version.result == 'success' &&
        needs.version.outputs.version != '' &&
        needs.gate.result == 'success' &&
        (needs.tag.result == 'success' ||
        needs.tag.result == 'skipped') &&
        (github.ref_name == 'develop' ||
        github.ref_name == 'staging')
      }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}
          fetch-depth: ${{ env.FETCH_DEPTH_VERSIONING }}
      - uses: ./actions/promote-branch
        with:
          version: ${{ needs.version.outputs.version }}
          sourceBranch: ${{ github.ref_name }}
          targetBranch: ${{ github.ref_name == 'develop' && 'staging' || 'main' }}
          autoPromote: ${{ (github.ref_name == 'develop' && 'true') || (github.ref_name == 'staging' && 'true') || 'false' }}
          run_number: ${{ inputs.run_number || github.run_number }}

  #=============================================================================
  # RELEASE (‚ö†Ô∏è  Managed by Pipecraft - do not modify)
  #=============================================================================
  # Creates a release for the version.

  release:
    needs: [ tag, version ]
    if: ${{
        always() &&
        github.ref_name == 'main' &&
        needs.version.result == 'success' &&
        needs.version.outputs.version != '' &&
        (needs.tag.result == 'success' ||
        needs.tag.result == 'skipped')
      }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}
          fetch-depth: ${{ env.FETCH_DEPTH_VERSIONING }}
      - uses: ./actions/create-release
        with:
          version: ${{ needs.version.outputs.version }}
          commitSha: ${{ inputs.commitSha }}
