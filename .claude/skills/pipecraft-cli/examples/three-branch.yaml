# Three-branch flow configuration
# develop → staging → main
#
# This is the recommended setup for most projects:
# - develop: Integration branch for feature PRs
# - staging: QA/testing environment
# - main: Production releases

ciProvider: github
mergeStrategy: fast-forward
requireConventionalCommits: true

# Branch configuration
initialBranch: develop
finalBranch: main
branchFlow:
  - develop
  - staging
  - main

# Auto-promote to staging, manual promotion to main
autoPromote:
  staging: true
  main: false

# Semantic versioning rules
semver:
  bumpRules:
    feat: minor       # New features → 1.0.0 → 1.1.0
    fix: patch        # Bug fixes → 1.0.0 → 1.0.1
    breaking: major   # Breaking changes → 1.0.0 → 2.0.0
    chore: patch
    docs: ignore
    test: ignore
    refactor: patch
    perf: patch

# Domain definitions
domains:
  app:
    paths:
      - "src/**"
      - "public/**"
      - "tests/**"
      - "package.json"
    description: Main application
    prefixes:
      - test
      - deploy
